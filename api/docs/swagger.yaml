basePath: /api/v1
definitions:
  models.User:
    properties:
      address:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
    required:
    - address
    - email
    - firstName
    - id
    - lastName
    type: object
info:
  contact:
    email: deerwomandezigns.site@gmail.com
    name: API Support
  description: Swagger API for Deer Woman Dezigns.
  license:
    name: Creative Commons
    url: https://github.com/Maybeenaught/DeerWomanDezigns/blob/main/license.md
  termsOfService: http://swagger.io/terms/
  title: Deer Woman Dezigns Swagger API
  version: "1.0"
paths:
  /users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Retrieves all users
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: Adds and returns user based on given json
  /users/{id}:
    get:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: Retrieves user based on given ID
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
